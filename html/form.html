<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form</h1>
    <form>
      <label for="email">Email</label> <br />
      <input type="email" name="email" size="20"/> <br />
      <label for="coding-is-cool">Why is coding cool?</label><br />
      <select name="Coding" id= "coding-is-cool">
        <option value="select an option">select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Becuase it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select><br />
      <div>Favorite Language (choose one)</div>
      <label>
        <input type="radio" name="language" value="HTML" /> HTML</label>
      <label>
        <input type="radio" name="language" value="CSS" /> CSS</label>
      <label>
        <input type="radio" name="language" value="JavaScript" /> JavaScript</label> <br>
      <label for= "signup">Would you like to sign up for more information?</label><br />
        <input type="checkbox" name="sign up" value="Sign me up!"/>
      <label for="comments">Comments</label><br />
        <textarea name="comments" cols="30" rows="5"></textarea><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
