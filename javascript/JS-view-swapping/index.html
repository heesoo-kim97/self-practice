<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS View Swapping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <h1>Languages of the Web</h1>
        <div class="tabbed-views">
            <div class="tab-container">
                <div class="tab actice" data-view="html">HTML</div>
                <div class="tab" data-view="css">CSS</div>
                <div class="tab" data-view="javascript">JavaScript</div>
            </div>
            <div class="view-container">
                <div class="view" data-view="html">
                    <div class="info">
                        <p>HTML is a Markup Language that is used for developing the web browser.</p>
                    </div>
                </div>
                <div class="view hidden" data-view="css">
                    <div class="info">
                        <p>CSS is a style sheet language to design the HTML.</p>
                    </div>
                </div>
                <div class="view hidden" data-view="javascript">
                    <div class="info">
                        <p>JavaScript is a programming language that enhances user experience by creating interactive web pages.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
