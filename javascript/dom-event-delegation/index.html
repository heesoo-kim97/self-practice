<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM  Event Delegation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>&check; Task List</h1>
        <ul class="task-list">
            <li class="task-list-item">
                <span>HTML 베우기</span>
                <button data-task:"code">Done</button>
            </li>
            <li class="task-list-item">
                <span>자바스크립 마스터하기</span>
                <button data-task:"build">Done</button>
            </li>
            <li class="task-list-item">
                <span>CSS 천제되기</span>
                <button data-task:"Job">Done</button>
            </li>
            <li class="task-list-item">
                <span>일 경험 쌓기</span>
                <button data-task:"party">Done</button>
            </li>
            <li class="task-list-item">
                <span>한국 음식 많이 먹기</span>
                <button data-task:"nap">Done</button>
            </li>
        </ul>

    </div>
    <script src="main.js"></script>
</body>
</html>
