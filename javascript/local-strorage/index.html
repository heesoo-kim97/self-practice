<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" crossorigin="anonymous"  
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 col-2m-10 offset-sm-1 col-lg-6 offset-lg-3">
                <h1 class="text-center mb-4">My Todos</h1>
                <form id="todo-form" class="mb-4">
                    <div class="input-group">
                        <input required autofocus type="text" class="form-control"
                        name="task" placeholder="What to do?">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">ADD</button>
                        </div>
                    </div>
                </form>
                <ul id="todo-list" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script
    crossorigin="anonymous"
    src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.1/uuid.min.js"
    integrity="sha512-4JH7nC4nSqPixxbhZCLETJ+DUfHa+Ggk90LETm25fi/SitneSvtxkcWAUujvYrgKgvrvwv4NDAsFgdwCS79Dcw=="></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
